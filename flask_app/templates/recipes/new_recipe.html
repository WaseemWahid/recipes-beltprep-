<!doctype html>
<html lang="en">
<head>
    <title>Recipes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <div class="mr-auto p-2"></div>
        <div class="p-2"><a href="/dashboard" class="btn btn-warning">Dashboard</a></div>
        <div class="p-2"><a href="/logout" class="btn btn-danger">Logout</a></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Add New Recipe</h1>
                <!-- PUT INFORMATION IN FORM ACTION SHOULD BE /register -->
                <form action="/recipes/create" method="post">
                    <p>Name:
                        <input type="text" name="name" id="" class="form-control">
                    </p>
                    <p>Description:
                        <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </p>
                    <p>Instructions:
                        <textarea class="form-control" name="instruction" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </p>
                    <button class="btn btn-danger">Create</button>
                </form>
            </div>
            <div class="col-sm">

                <h3>Date Made On:</h3>
                <!-- USE FORM! MAKE SURE ACTION IS /login -->
                <form action="/recipes/create">
                    <input type="date" name="date_made">
                    <div class="form-check">
                        <label for="">Under 30 minutes?</label>
                            <div class="form-check">
                                <label for="">Yes</label>
                            <input type="radio" name="under_thirty" value="1" checked>
                            <label for="">No</label>
                            <input type="radio" name="under_thirty" value="0">
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- VALIDATION MESSAGE LOOP SHOULD BE PUT BELOW  -->
        <div class="errors d-flex flex-column align-items-center">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
    </div>
</body>
</html>
