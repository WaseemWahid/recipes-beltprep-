<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Register</h1>
                <!-- PUT INFORMATION IN FORM ACTION SHOULD BE /register -->
                <form action="/register" method="post">
                    <p>First Name:
                        <input type="text" name="first_name" id="" class="form-control">
                    </p>
                    <p>Last Name::
                        <input type="text" name="last_name" id="" class="form-control">
                    </p>
                    <p>Email:
                        <input type="text" name="email" id="" class="form-control">
                    </p>
                    <p>Password:
                        <input type="text" name="password" id="" class="form-control">
                    </p>
                    <p>Confirm Password:
                        <input type="text" name="confirm_password" id="" class="form-control">
                    </p>
                    <button class="btn btn-danger">Register</button>
                </form>
            </div>
            <div class="col-sm">
                <h1>Login</h1>
                <!-- USE FORM! MAKE SURE ACTION IS /login -->
                <form action="/login" method="post">
                    <p>Email:
                        <input type="text" name="email" id="" class="form-control">
                    </p>
                    <p>Password:
                        <input type="text" name="password" id="" class="form-control">
                    </p>
                    <button class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <!-- VALIDATION MESSAGE LOOP SHOULD BE PUT BELOW  -->
        <div class="errors d-flex flex-column align-items-center">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
    </div>
</body>
</html>
